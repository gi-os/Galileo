      <script type="text/javascript">
        function GetClock(){
        var d=new Date();
        var nhour=d.getHours(),nmin=d.getMinutes(),ap;
        if(nhour==0){ap=" AM";nhour=12;}
        else if(nhour<12){ap=" AM";}
        else if(nhour==12){ap=" PM";}
        else if(nhour>12){ap=" PM";nhour-=12;}
        
        if(nmin<=9) nmin="0"+nmin;
        
        document.getElementById('clockbox').innerHTML=""+nhour+":"+nmin+ap+"";
        }
        
        window.onload=function(){
        GetClock();
        setInterval(GetClock,1000);
        }
      </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    $(document).ready(function(){

  <body>

    <div id="divcalc" class="appbox calc">
      <html lang="en">

      <head>


        <meta charset="utf-8">

        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="/resources/demos/style.css">
        <style>
          #draggablecalc { width: 210px; height: 280px; padding: 0.5em; }
        </style>
        <script>
          $(function() {
            $( "#draggablecalc" ).draggable();
          });
        </script>
      </head>

      <body>

        <div id="draggablecalc" class="ui-widget-content" style="font-family: 'Open Sans', Helvetica, Arial, sans-serif; ">
          <div style="width:228px; background-color:#e5e5e5; height:20px; position:relative; left:-9px; top:-10px;">

            <button id="hidecalc" style="background-image: url( 'http://oi68.tinypic.com/sffgoi.jpg' ); border: none; background-size: 350px 20px; height: 20px; width: 35px; float:right;"></button>

          </div>
          <!-- Screen and clear key -->
          <div class="top">
            <span class="clear" data-value="C">C</span>
            <div class="input"></div>
            <div class="result"></div>
          </div>

          <div class="keys">
            <!-- operators and other keys -->
            <span data-value="7">7</span>
            <span data-value="8">8</span>
            <span data-value="9">9</span>
            <span class="operator" data-value="/">/</span>
            <span data-value="4">4</span>
            <span data-value="5">5</span>
            <span data-value="6">6</span>
            <span class="operator" data-value="*">x</span>
            <span data-value="1">1</span>
            <span data-value="2">2</span>
            <span data-value="3">3</span>
            <span class="operator" data-value="-">-</span>
            <span data-value="0">0</span>
            <span data-value=".">.</span>
            <span class="equals" data-value="=">=</span>
            <span class="operator" data-value="+">+</span>
          </div>
        </div>

        <!-- PrefixFree -->
        <script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>
        <style>
          .divcalc{
          box-sizing: border-box;
          
          font-size: 400px;
          font-weight: 300;
          margin: 0;
          padding: 0;
        }
        #draggablecalc {
          width: 210px;
          height: 270px;
          background: linear-gradient(#ffffff, #ffffff);
          
        }
        .top span.clear {
          float: left;
          box-shadow: 0 4px #ff7c87;
          color: #FFF;
        }
        .top .input {
          height: 3em;
          width: 9em;
          padding-right: 1em;
          float: right;
          color: #464646;
          line-height: 3em;
          text-align: right;
          letter-spacing: 1px;
          border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .keys,
        .top {
          overflow: hidden;
        }
        .keys span,
        .top span.clear {
          float: left;
          cursor: pointer;
          width: 3em;
          height: 3em;
          line-height: 3em;
          color: #464646;
          text-align: center;
          user-select: none;
          transition: background-color 0.2s ease;
          border-right: 1px solid rgba(255, 255, 255, 0.3);
          border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .keys span.operator {
          background: rgba(255, 255, 255, 0.2);
          border-right: 0;
          color: rgba(0, 0, 0, 0.5);
        }
        .keys span.equals {
          color: #464646;
        }
        .keys span:hover {
          background: rgba(255, 255, 255, 0.3);
          color: #464646;
        }
        .keys span.equals:hover {
          background: rgba(255, 255, 255, 0.2);
          color: #fff;
        }
        .top span.clear:hover {
          background: rgba(255, 255, 255, 0.2);
          color: #FFF;
        }
        </style>
        <script>
        var keys = document.querySelectorAll('#draggablecalc span');
        var operators = ['+', '-', 'x', 'รท'];
        var decimalAdded = false;
        for(var i = 0; i < keys.length; i++) {
        	keys[i].onclick = function(e) {
        		var input = document.querySelector('.input');
        		var inputVal = input.innerHTML;
        		var btnVal = this.getAttribute("data-value");
        		if(btnVal == 'C') {
        			input.innerHTML = '';
        			decimalAdded = false;
        		}
        		else if(btnVal == '=') {
        			var equation = inputVal;
        			var lastChar = equation[equation.length - 1];
        			equation = equation.replace(/x/g, '*').replace(/รท/g, '/');
        			if(operators.indexOf(lastChar) > -1 || lastChar == '.')
        				equation = equation.replace(/.$/, '');
        			
        			if(equation)
        				input.innerHTML = eval(equation);
        				
        			decimalAdded = false;
        		}
        		else if(operators.indexOf(btnVal) > -1) {
        			var lastChar = inputVal[inputVal.length - 1];
        			if(inputVal != '' && operators.indexOf(lastChar) == -1) 
        				input.innerHTML += btnVal;
        			else if(inputVal == '' && btnVal == '-') 
        				input.innerHTML += btnVal;

        			if(operators.indexOf(lastChar) > -1 && inputVal.length > 1) {
        				input.innerHTML = inputVal.replace(/.$/, btnVal);
        			}
        			
        			decimalAdded =false;
        		}
        		else if(btnVal == '.') {
        			if(!decimalAdded) {
        				input.innerHTML += btnVal;
        				decimalAdded = true;
        			}
        		}
        		}
        	
        		// prevent page jumps
        		e.preventDefault();
        	} 
        }
        </script>

    </div>
    </body>

    </html>
</div>
</body>
