    <script type="text/javascript">
      function GetClock(){
      var d=new Date();
      var nhour=d.getHours(),nmin=d.getMinutes(),ap;
      if(nhour==0){ap=" AM";nhour=12;}
      else if(nhour<12){ap=" AM";}
      else if(nhour==12){ap=" PM";}
      else if(nhour>12){ap=" PM";nhour-=12;}
      
      if(nmin<=9) nmin="0"+nmin;
      
      document.getElementById('clockbox').innerHTML=""+nhour+":"+nmin+ap+"";
      }
      
      window.onload=function(){
      GetClock();
      setInterval(GetClock,1000);
      }

<div id="draggablecalc" class="ui-widget-content" style="font-family: 'Open Sans', Helvetica, Arial, sans-serif; ">
  <div style="width:228px; background-color:#e5e5e5; height:20px; position:relative; left:-9px; top:-10px;">
   
   <button id="hidecalc" style="background-image: url( 'http://i.imgur.com/CbfnVoU.png' ); border: none; background-size: 350px 20px; height: 20px; width: 35px; float:right;"></button>

	<div class="keys">

		<span data-value="7">7</span>

		<span class="operator" data-value="/">/</span>

		<span class="operator" data-value="-">-</span>

		<span class="operator" data-value="+">+</span>

<!-- PrefixFree -->
<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>
<style>
  .divcalc{
  box-sizing: border-box;
  
  font-size: 400px;
  font-weight: 300;
  margin: 0;
  padding: 0;
}
#draggablecalc {
  width: 210px;
  height: 270px;
  background: linear-gradient(#ffffff, #ffffff);
  
}
.top span.clear {
  float: left;
  box-shadow: 0 4px #ff7c87;
  color: #FFF;
}
.top .input {
  height: 3em;
  width: 9em;
  padding-right: 1em;
  float: right;
  color: #464646;
  line-height: 3em;
  text-align: right;
  letter-spacing: 1px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.3);
}
.keys,
.top {
  overflow: hidden;
}
.keys span,
.top span.clear {
  float: left;
  cursor: pointer;
  width: 3em;
  height: 3em;
  line-height: 3em;
  color: #464646;
  text-align: center;
  user-select: none;
  transition: background-color 0.2s ease;
  border-right: 1px solid rgba(255, 255, 255, 0.3);
  border-bottom: 1px solid rgba(255, 255, 255, 0.3);
}
.keys span.operator {
  background: rgba(255, 255, 255, 0.2);
  border-right: 0;
  color: rgba(0, 0, 0, 0.5);
}
.keys span.equals {
  color: #464646;
}
.keys span:hover {
  background: rgba(255, 255, 255, 0.3);
  color: #464646;
}
.keys span.equals:hover {
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
}
.top span.clear:hover {
  background: rgba(255, 255, 255, 0.2);
  color: #FFF;
}
</style>
<script>
  // Get all the keys from document
var keys = document.querySelectorAll('#draggablecalc span');
var operators = ['+', '-', 'x', 'รท'];
var decimalAdded = false;
// Add onclick event to all the keys and perform operations
for(var i = 0; i < keys.length; i++) {
	keys[i].onclick = function(e) {
		// Get the input and button values
		var input = document.querySelector('.input');
		var inputVal = input.innerHTML;
		var btnVal = this.getAttribute("data-value");
		
		// Now, just append the key values (btnValue) to the input string and finally use javascript's eval function to get the result
		// If clear key is pressed, erase everything
		if(btnVal == 'C') {
			input.innerHTML = '';
			decimalAdded = false;
		}
		
		// If eval key is pressed, calculate and display the result
		else if(btnVal == '=') {
			var equation = inputVal;
			var lastChar = equation[equation.length - 1];
			
			// Replace all instances of x and รท with * and / respectively. This can be done easily using regex and the 'g' tag which will replace all instances of the matched character/substring
			equation = equation.replace(/x/g, '*').replace(/รท/g, '/');
			
			// Final thing left to do is checking the last character of the equation. If it's an operator or a decimal, remove it
			if(operators.indexOf(lastChar) > -1 || lastChar == '.')
				equation = equation.replace(/.$/, '');
			
			if(equation)
				input.innerHTML = eval(equation);
				
			decimalAdded = false;
		}
		
		// Basic functionality of the calculator is complete. But there are some problems like 
		// 1. No two operators should be added consecutively.
		// 2. The equation shouldn't start from an operator except minus
		// 3. not more than 1 decimal should be there in a number
		
		// We'll fix these issues using some simple checks
		
		// indexOf works only in IE9+
		else if(operators.indexOf(btnVal) > -1) {
			// Operator is clicked
			// Get the last character from the equation
			var lastChar = inputVal[inputVal.length - 1];
			
			// Only add operator if input is not empty and there is no operator at the last
			if(inputVal != '' && operators.indexOf(lastChar) == -1) 
				input.innerHTML += btnVal;
			
			// Allow minus if the string is empty
			else if(inputVal == '' && btnVal == '-') 
				input.innerHTML += btnVal;
			
			// Replace the last operator (if exists) with the newly pressed operator
			if(operators.indexOf(lastChar) > -1 && inputVal.length > 1) {
				// Here, '.' matches any character while $ denotes the end of string, so anything (will be an operator in this case) at the end of string will get replaced by new operator
				input.innerHTML = inputVal.replace(/.$/, btnVal);
			}
			
			decimalAdded =false;
		}
		
		// Now only the decimal problem is left. We can solve it easily using a flag 'decimalAdded' which we'll set once the decimal is added and prevent more decimals to be added once it's set. It will be reset when an operator, eval or clear key is pressed.
		else if(btnVal == '.') {
			if(!decimalAdded) {
				input.innerHTML += btnVal;
				decimalAdded = true;
			}
		}
		
		// if any other key is pressed, just append it
		else {
			input.innerHTML += btnVal;
		}
		
		// prevent page jumps
		e.preventDefault();
	} 
}
</script>
 
  </div>
    </body>
</html>
